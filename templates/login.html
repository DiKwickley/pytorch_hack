<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>

	<h1>Login</h1>
	<a href="{{ url_for('main') }}"><button>Home</button></a><br>

	<form autocomplete="off" action="{{ url_for('handle_login') }}" method="post">
		<input type="email" name="email" placeholder="email"  required="true"><br>
		<input type="password" name="password" placeholder="password" required="true"><br>
		<input type="submit" name="submit" value="login!">
	</form>
	<p>Dont have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>

</body>
</html>
